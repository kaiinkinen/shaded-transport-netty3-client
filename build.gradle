buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:1.2.4"
    }
}

apply plugin: "com.github.johnrengelman.shadow"
apply plugin: 'java'

project.version = "5.3.2"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.elasticsearch.plugin:transport-netty3-client:${project.version}"
}

shadowJar {
    relocate 'org.jboss.netty', 'com.github.kaiinkinen.org.jboss.netty'
    baseName = project.name
    classifier = null
}
